  let currentPage = 1;
      const rowsPerPage = 15;
      const forgetKey = "forgottenWords";
      const forgetSet = new Set(
        JSON.parse(localStorage.getItem(forgetKey) || "[]")
      );

      const tableBody = document.getElementById("tableBody");
      const paginationControls = document.getElementById("paginationControls");
      const searchInput = document.getElementById("searchInput");
      const importInput = document.getElementById("importInput");
      const showForgottenOnly = document.getElementById("showForgottenOnly");

      function getFilteredData() {
        const keyword = searchInput.value.trim().toLowerCase();
        let result = [...data];

        if (keyword) {
          result = result.filter(
            (item) =>
              item.word.toLowerCase().includes(keyword) ||
              item.hindi.toLowerCase().includes(keyword) ||
              item.meaning.toLowerCase().includes(keyword) ||
              item.example.toLowerCase().includes(keyword)
          );
        }

        if (showForgottenOnly.checked) {
          result = result.filter((item) => forgetSet.has(item.word));
        }

        return result;
      }

      function renderTable() {
        tableBody.innerHTML = "";
        const filteredData = getFilteredData();
        const totalPages = Math.ceil(filteredData.length / rowsPerPage);

        if (currentPage > totalPages) currentPage = totalPages || 1;

        const start = (currentPage - 1) * rowsPerPage;
        const paginatedItems = filteredData.slice(start, start + rowsPerPage);

        paginatedItems.forEach((item, index) => {
          const row = document.createElement("tr");
          row.setAttribute("draggable", true);
          row.setAttribute("data-index", data.indexOf(item));

          row.innerHTML = `
        <td class="drag-handle">‚†ø</td>
        <td>${start + index + 1}</td>
        <td>${item.word}</td>
        <td>${item.hindi}</td>
        <td>${item.meaning}</td>
        <td>${item.example}</td>
        <td class="checkbox-cell">
          <input type="checkbox" data-word="${item.word}" ${
            forgetSet.has(item.word) ? "checked" : ""
          }/>
        </td>
      `;
          tableBody.appendChild(row);
        });

        renderPagination(totalPages);
        addCheckboxListeners();
        addDragListeners();
      }

      function renderPagination(totalPages) {
        paginationControls.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) btn.classList.add("active");
          btn.onclick = () => {
            currentPage = i;
            renderTable();
          };
          paginationControls.appendChild(btn);
        }
      }

      function addCheckboxListeners() {
        tableBody.querySelectorAll('input[type="checkbox"]').forEach((cb) => {
          cb.addEventListener("change", () => {
            const word = cb.getAttribute("data-word");
            if (cb.checked) {
              forgetSet.add(word);
            } else {
              forgetSet.delete(word);
            }
            localStorage.setItem(
              forgetKey,
              JSON.stringify(Array.from(forgetSet))
            );
          });
        });
      }

      function addDragListeners() {
        let draggingRow;

        tableBody.querySelectorAll("tr").forEach((row) => {
          row.addEventListener("dragstart", (e) => {
            draggingRow = row;
            e.dataTransfer.effectAllowed = "move";
          });

          row.addEventListener("dragover", (e) => {
            e.preventDefault();
            row.style.borderTop = "2px solid #4a4e69";
          });

          row.addEventListener("dragleave", () => {
            row.style.borderTop = "";
          });

          row.addEventListener("drop", () => {
            row.style.borderTop = "";
            const fromIndex = +draggingRow.dataset.index;
            const toIndex = +row.dataset.index;
            const item = data.splice(fromIndex, 1)[0];
            data.splice(toIndex, 0, item);
            renderTable();
          });
        });
      }

      function exportData() {
        const blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json",
        });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "vocabulary.json";
        link.click();
      }

      importInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const imported = JSON.parse(e.target.result);
            if (Array.isArray(imported)) {
              data = imported;
              currentPage = 1;
              renderTable();
            } else {
              alert("Invalid file format.");
            }
          } catch {
            alert("Failed to parse JSON.");
          }
        };
        reader.readAsText(file);
      });

      searchInput.addEventListener("input", () => {
        currentPage = 1;
        renderTable();
      });

      showForgottenOnly.addEventListener("change", () => {
        currentPage = 1;
        renderTable();
      });

      renderTable();
    </script>
