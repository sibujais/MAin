<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #f0f8ff, #e6e6fa);
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {

    }

    .table-container {
      background: #fff;

      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;

      text-align: left;
    }

    th, td {

    }

    th {

      color: #4a4e69;
    }

    tr:hover {
      background-color: #f9f9ff;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .pagination button {
      background-color: #4a4e69;
      color: white;
      border: none;
      padding: 10px 15px;

      cursor: pointer;

      transition: 0.3s;
    }

    .pagination button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .pagination button:hover:not(:disabled) {
      background-color: #6c5ce7;
    }

    .checkbox-cell {
      text-align: center;
    }

    .drag-handle {
      cursor: grab;
      color: #888;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>üìö Vocabulary Explorer</h1>

<div class="table-container">
  <table id="vocabTable">
    <thead>
      <tr>
        <th>üîÄ</th>
        <th>#</th>
        <th>Word</th>
        <th>Hindi Meaning</th>
        <th>English Meaning</th>
        <th>Example</th>
        <th>üß† Forget?</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<div class="pagination">
  <button id="prevBtn">‚èÆ Prev</button>
  <button id="nextBtn">Next ‚è≠</button>
</div>

<script>
  const data = [
    { word: "Apparatus", hindi: "‡§â‡§™‡§ï‡§∞‡§£", meaning: "A set of tools", example: "The lab has modern apparatus." },
    { word: "Ethics", hindi: "‡§®‡•à‡§§‡§ø‡§ï‡§§‡§æ", meaning: "Moral principles", example: "Ethics guide our actions." },
    { word: "Egress", hindi: "‡§®‡§ø‡§ï‡§æ‡§∏", meaning: "Exit or way out", example: "Use the rear door for egress." },
    { word: "Progeny", hindi: "‡§∏‡§Ç‡§§‡§æ‡§®", meaning: "Descendants or offspring", example: "He cared for his progeny." },
    { word: "Tarnish", hindi: "‡§ß‡•Ç‡§Æ‡§ø‡§≤ ‡§ï‡§∞‡§®‡§æ", meaning: "Spoil reputation", example: "Scandal tarnished his image." },
    { word: "Frailty", hindi: "‡§ï‡§Æ‡§ú‡•ã‡§∞‡•Ä", meaning: "Physical or moral weakness", example: "Old age brings frailty." },
    { word: "Abscond", hindi: "‡§´‡§∞‡§æ‡§∞ ‡§π‡•ã‡§®‡§æ", meaning: "Escape secretly", example: "The thief absconded at night." },
    { word: "Subjugate", hindi: "‡§Ö‡§ß‡•Ä‡§® ‡§ï‡§∞‡§®‡§æ", meaning: "Bring under control", example: "The army subjugated the rebels." },
    { word: "Vivacity", hindi: "‡§ú‡•Ä‡§µ‡§Ç‡§§‡§§‡§æ", meaning: "Liveliness and energy", example: "She danced with vivacity." },
    { word: "Ostracize", hindi: "‡§¨‡§π‡§ø‡§∑‡•ç‡§ï‡§æ‡§∞", meaning: "Exclude socially", example: "He was ostracized by peers." },
    { word: "Cognitive", hindi: "‡§∏‡§Ç‡§ú‡•ç‡§û‡§æ‡§®‡§æ‡§§‡•ç‡§Æ‡§ï", meaning: "Related to thinking", example: "Cognitive skills matter in exams." },
    { word: "Debility", hindi: "‡§ï‡§Æ‡§ú‡•ã‡§∞‡•Ä", meaning: "Weakness", example: "He was ill with debility." },
    { word: "Impair", hindi: "‡§®‡•Å‡§ï‡§∏‡§æ‡§® ‡§™‡§π‡•Å‡§Ç‡§ö‡§æ‡§®‡§æ", meaning: "Weaken or harm", example: "Loud noise impairs hearing." },
    { word: "Flexibility", hindi: "‡§≤‡§ö‡•Ä‡§≤‡§æ‡§™‡§®", meaning: "Ability to bend or adapt", example: "Yoga improves flexibility." },
    { word: "Resilience", hindi: "‡§≤‡§ö‡•Ä‡§≤‡§æ‡§™‡§®", meaning: "Bounce back from hardship", example: "She showed great resilience." },
    { word: "Nullify", hindi: "‡§Ö‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§ï‡§∞‡§®‡§æ", meaning: "Cancel legally", example: "The contract was nullified." },
    { word: "Fictional", hindi: "‡§ï‡§æ‡§≤‡•ç‡§™‡§®‡§ø‡§ï", meaning: "Not real", example: "Superman is a fictional hero." },
    { word: "Recede", hindi: "‡§ï‡§Æ ‡§π‡•ã‡§®‡§æ", meaning: "Go or move back", example: "The floodwaters receded." },
    { word: "Surpass", hindi: "‡§Ö‡§ß‡§ø‡§ï ‡§π‡•ã‡§®‡§æ", meaning: "Go beyond", example: "She surpassed all records." },
    { word: "Elated", hindi: "‡§¨‡§π‡•Å‡§§ ‡§ñ‡•Å‡§∂", meaning: "Extremely happy", example: "He was elated after winning." },
    { word: "Elated", hindi: "‡§¨‡§π‡•Å‡§§ ‡§ñ‡•Å‡§∂", meaning: "Extremely happy", example: "He was elated after winning." },
  ];

  let currentPage = 1;
  const rowsPerPage = 20;
  const forgetKey = 'forgottenWords';
  const forgetSet = new Set(JSON.parse(localStorage.getItem(forgetKey) || '[]'));

  const tableBody = document.getElementById("tableBody");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function renderTable() {
    tableBody.innerHTML = "";
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedItems = data.slice(start, end);

    paginatedItems.forEach((item, index) => {
      const row = document.createElement("tr");
      row.setAttribute("draggable", true);
      row.setAttribute("data-index", start + index);

      row.innerHTML = `
        <td class="drag-handle">‚†ø</td>
        <td>${start + index + 1}</td>
        <td>${item.word}</td>
        <td>${item.hindi}</td>
        <td>${item.meaning}</td>
        <td>${item.example}</td>
        <td class="checkbox-cell">
          <input type="checkbox" data-word="${item.word}" ${forgetSet.has(item.word) ? 'checked' : ''}/>
        </td>
      `;
      tableBody.appendChild(row);
    });

    addCheckboxListeners();
    addDragListeners();
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = end >= data.length;
  }

  function addCheckboxListeners() {
    const checkboxes = tableBody.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const word = cb.getAttribute('data-word');
        if (cb.checked) {
          forgetSet.add(word);
        } else {
          forgetSet.delete(word);
        }
        localStorage.setItem(forgetKey, JSON.stringify(Array.from(forgetSet)));
      });
    });
  }

  function addDragListeners() {
    let draggingRow;

    tableBody.querySelectorAll("tr").forEach(row => {
      row.addEventListener("dragstart", e => {
        draggingRow = row;
        e.dataTransfer.effectAllowed = "move";
      });

      row.addEventListener("dragover", e => {
        e.preventDefault();
        row.style.borderTop = "2px solid #4a4e69";
      });

      row.addEventListener("dragleave", () => {
        row.style.borderTop = "";
      });

      row.addEventListener("drop", () => {
        row.style.borderTop = "";
        const fromIndex = +draggingRow.dataset.index;
        const toIndex = +row.dataset.index;

        const item = data.splice(fromIndex, 1)[0];
        data.splice(toIndex, 0, item);

        renderTable();
      });
    });
  }

  prevBtn.addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      renderTable();
    }
  });

  nextBtn.addEventListener("click", () => {
    if ((currentPage * rowsPerPage) < data.length) {
      currentPage++;
      renderTable();
    }
  });

  renderTable(); // Initial render
</script>

</body>
</html>
